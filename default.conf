server {
    listen 8080;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback for React Router
    location / {
        try_files $uri /index.html;
    }

    # Serve assets normally
    location /static/ {
        try_files $uri =404;
    }

    location /assets/ {
        try_files $uri =404;
    }
}
